<nav class="navbar navbar-default navbar-fixed-top" role="navigation">

    <div ng-if="homeDisplay">
        <div class="navbar-header">

            <div class="columns small-2">
            </div>
            <div class="columns small-8 menu-title" ng-click="goHome()">
                <img src="/img/logo-icon.png" id="nav-logo">
            </div>
            <div class="columns small-2" ng-click="disconnect()">
                <span class="right-menu-icon fa fa-power-off hv-center"></span>
            </div>
        </div>
    </div>

    <div ng-if="!homeDisplay" class="navbar-header">
        <div class="row">
            <div class="columns small-2" ng-if="editMode" ng-click="cancelEditMode()">
                <span class="left-menu-icon fa-ban fa hv-center" style="color:{{cancelColor}}"></span>
            </div>
            <div class="columns small-2" ng-if="!editMode" ng-click="goBack()">
                <span class="left-menu-icon fa fa-arrow-left hv-center" style="color:{{backColor}}"></span>
            </div>

            <div class="columns small-8 menu-title">
                <span ng-bind="libelle"></span>
            </div>


            <div class="columns small-2" ng-if="!editMode" ng-click="toggleEditMode()">
                <span class="right-menu-icon fa-pencil-square-o fa hv-center" style="color:{{editColor}}"></span>
            </div>
            <div class="columns small-2" ng-if="editMode" ng-click="validateEditMode()">
                <span class="right-menu-icon fa-check fa hv-center" style="color:{{validateColor}}"></span>
            </div>
        </div>

    </div>
</nav>
