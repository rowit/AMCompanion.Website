<div class="container" id="employee-view">
    <amc-header go-back-handler="goBack()"
                libelle="nomPrenom"
                home-display="false"></amc-header>
    <div class="content">
        <div class="row">
            <!-- Affichage de l'endroit -->
            <div class="separator columns small-12">
                <span class="text">Lieu</span>
            </div>
            <div class="item columns small-12">
                <div class="item-text" ng-bind="selectedLink.type"></div>
            </div>
            <!-- Affichage de la date -->
            <div class="separator columns small-12">
                <span class="text">Date</span>
            </div>
            <div class="item columns small-12">
                <div class="item-text" ng-bind="selectedLink.date|date:'d MMMM yyyy'"></div>
            </div>
            <!-- Affichage du commentaire -->
            <div class="separator columns small-12">
                <span class="text">Commentaire</span>
            </div>
            <div class="item-fit columns small-12">
                <div class="" ng-bind="selectedLink.Comment"></div>
            </div>
        </div>
    </div>
</div>
