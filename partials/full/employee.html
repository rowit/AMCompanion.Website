<div class="container" id="employee-view">
    <amc-header go-back-handler="goBack()"
                libelle="nomPrenom"
                home-display="false"
                edit-mode="editMode"></amc-header>

    <div class="content">
        <div class="row">
            <div class="separator columns small-12">
                <span class="text">Objectifs</span>
            </div>
            <div ng-if="!editMode" class="item columns small-12" ng-repeat="objective in selectedEmployee.CurrentObjectives">
                <progress-arc complete="objective.progressionPercent/100" stroke="progressColors[$index]"></progress-arc>
                <div class="percent" ng-class="{'cent':objective.progressionPercent == 100}">{{objective.progressionPercent}}%</div>
                <div class="text">{{objective.text}} </div>


            </div>
            <div ng-if="editMode" class="item height-300 columns small-12" ng-repeat="objective in selectedEmployeeEdited.CurrentObjectives">

                <input type="text" class="form-control" ng-model="objective.text">
                <input type="text" class="form-control" ng-model="objective.progressionPercent">
                <input type="text" class="form-control" ng-model="objective.ponderation">

            </div>

            <div class="separator columns small-12">
                <span class="text">Entretiens</span>
            </div>
            <div class="item columns small-12"
                 ng-repeat="link in selectedEmployee.Links | orderBy:'date':'reverse'"
                 ng-click="showFullLink( link )"
                    >
                <div class="row">
                    <div class="small-2 columns">
                        <span class="glyphicon glyphicon-calendar item-icon-left"></span>
                    </div>
                    <div class="small-9 columns">
                        <div>{{link.type}}</div>
                        <div>{{link.date|date:'d MMMM yyyy'}}</div>
                    </div>
                    <div class="next columns small-1">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </div>
                </div>
            </div>
            <div class="item-gray columns small-12">
                <button class="btn btn-success btn-lg btn-block small-10 small-centered columns btn-sm">
                    Ajouter
                </button>
            </div>
        </div>
    </div>
</div>
