<div class="container">
    <am-header mode="view" go-back-action="goBackFonction()"></am-header>
    <div class="row">
        <div class="separator columns small-12">
            <span class="text">Objectifs</span>
        </div>
        <div class="item columns small-12" ng-repeat="objective in selectedEmployee.CurrentObjectives">
            {{objective.text}}
        </div>
        <div class="separator columns small-12">
            <span class="text">Entretiens</span>
        </div>
        <div class="item columns small-12" ng-repeat="link in selectedEmployee.Links">
            {{link.date|date}}
        </div>
    </div>
</div>
