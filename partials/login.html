<div id="loginModal">
    <h1 class="text-center">Login</h1>
    <div class="modal-body">
        <form class="form col-md-12 center-block" ng-submit="login()">
            <div class="form-group">
                <input type="email" class="form-control input-lg" placeholder="Email" ng-model="credidentials.email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control input-lg" placeholder="Password" ng-model="credidentials.password">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary btn-lg btn-block" value="Connexion"/>
            </div>
        </form>
    </div>
</div>
