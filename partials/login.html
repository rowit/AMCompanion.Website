<div id="loginModal">
    <img id="logo" src="./img/logo-white.png"/>

    <div class="row">
        <form class=" col-lg-4 col-lg-push-4 col-xs-10 col-xs-push-1 center-block" ng-submit="login()" name="loginForm">
            <div class="form-group">
                <div class="input-group input-group-lg">
                    <span class="input-group-addon">@</span>
                    <input type="email" name="email" class="form-control" placeholder="Email" ng-model="credentials.email" required>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group input-group-lg">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                    <input name="password" type="password" class="form-control" placeholder="Password" ng-model="credentials.password" required>
                </div>
            </div>
            <!--
               <div class="form-group">
                {{loginForm.email.$error.required}}
                {{loginForm.email.$error.email}}
                {{loginForm.password.$error.required}}
                {{loginForm.$valid}}
            </div> -->
            <div class="form-group">
                <input type="submit" class="btn btn-steria btn-lg btn-block" value="Connexion"/>
            </div>
        </form>
        <div class="clear"></div>
    </div>
</div>
